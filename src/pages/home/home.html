<ion-header class="background-page">
  <ion-navbar>
    <ion-title>Language Learners</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background-page">  
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Solte para atualizar"
        refreshingSpinner="circles"
        refreshingText="Atualizando..." >
        </ion-refresher-content>
    </ion-refresher>
    <ion-grid *ngIf="usuarios">
        <ion-row   *ngFor="let usuario of usuarios" #slidingItem>          
             <!--  
                 col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3
                 col-5 col-md-4 col-lg-3 
              --> 
              <ion-card  class="cards first-card left-card" >  
                <div class="div-user-name">{{usuario.first_name}} - InglÃªs</div>              
                <a (click)="openUser(usuario.id)"> 
                    <img src="{{usuario.avatar}}" class="img-card" >
                </a>
                <div class="div-button-card">
                    <ion-img src="../assets/imgs/add.png" class="img-button-card"></ion-img>
                </div>
              </ion-card>
              <ion-card  class="cards">   
                <div class="div-user-name">{{usuario.first_name}} - Espanhol</div>              
                <a (click)="openEditUser(usuario.id,slidingItem)">  
                    <img src="{{usuario.avatar}}" class="img-card">
                </a>
                <div class="div-button-card">
                    <ion-img src="../assets/imgs/add.png" class="img-button-card"></ion-img>
                </div>
              </ion-card>    
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="!usuarios">
      <ion-row   *ngFor="let c of [1,2,3,4,5]" class="fake">           
            <ion-card col-5 col-md-4 col-lg-3 class="cards">
                            
            </ion-card>
            <ion-card col-5 col-md-4 col-lg-3 class="cards">
                          
            </ion-card>            
      </ion-row>
  </ion-grid>    
  <ion-infinite-scroll (ionInfinite)="getUsers($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Aguarde...">

    </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
